/* Style the buttons inside the tab */
.one button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.one button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.one button.active {
  background-color: #ccc;
}

/* Style the tab content */
.onecontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

    <body>
        <h1 style="color:crimson; text-align:center;">One Click</h1>
<div class="one">

<div id="Walmart" class="onecontent">

<div id="Target" class="onecontent">

</div>

<script>
function openSite(evt, cityName) {
  var i, onecontent, onelinks;
  onecontent = document.getElementsByClassName("onecontent");
  for (i = 0; i < onecontent.length; i++) {
    onecontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
